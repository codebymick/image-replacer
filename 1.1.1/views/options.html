<html>
<head>
    <script src="../js/jquery.js"></script>
    <script src="../js/option.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/options.css">
    <style>

    </style>
</head>
<body>

<div class="container">
    <h3 class="title">Magic Image Switcher</h3>

    <div id="prompt" class="show">
        <p>Please select a category for your picture files</p>
    </div>
    <div class="dropdown">
        <select id="dLabel"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category
            <option class="default" value="logo">codebymick</option>
            <option class="editable" value="example: https://example.com/images/">enter custom root location here</option>
        </select>
        <input class="editOption" style="display:none;"/>
        <div class="btn button submit"></div>
    </div>

    <div class="alert alert-info check-status" id="check_status" role="alert"></div>

    <div class="alert alert-info random-image" id="random_image">
        <img>
    </div>

    <div class="btn-group change-status pull-right" role="group" id="change_status">
        <button type="button" class="btn btn-default btn-success" data-power="true">on</button>
        <button type="button" class="btn btn-default off-btn" data-power="false">off</button>
    </div>
</div>

</body>
</html>
