<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Replacer</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/option.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/options.css">
</head>
<body>

<div class="container">
    <h3 class="title">Magic Image Switcher</h3>
    <div class="enable-wrapper">
        <label for="enabled"><input id="enabled" type="checkbox"> Enabled</label>
    </div>

    <div id="prompt" class="show">
        <p>Please enter valid URL for an IMAGE file.</p>
    </div>
    <div class="ui-wrapper">
        <div class="reset-wrapper">
            <label><button class="reset"></button> Reset</label>
        </div>
        <button class="btn btn-default add">add row</button>
        <button id="submit" class="btn btn-default submit">Save</button>
        <div class="saveError">please correct or remove invalid url</div>
        <div id="element"></div>
        <form action="" id="url-content">
            <div class="input-wrapper">
                <div class="image-wrapper">
                    <div class="img-0">
                        <div class="fallback-text">Fallback Image</div>
                    </div>
                </div>
                <div class="source-wrapper">
                    <input id="img-0" class="url-item" value="https://imagebank.codebymick.com/image-swap/logo.png"/>
                    <button id="zero" class="btn btn-warning">delete row</button>
                    <div class="errorImage">Invalid image file!</div>
                </div>
            </div>
        </form>

    </div>

    <footer>
        <span>Please respect copyright and licensing requirements.</span>
        <div class="link-wrapper">
            <a href="" class="btn btn-default share"></a>
            <a href="" class="btn btn-default review"></a>
            <a href="https://codebymick.com" target="_blank" class="btn btn-default brand"></a>
        </div>
    </footer>
</div>

</body>
</html>
